<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker ‚Äî Mission Control</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Courier New", monospace;
        background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      }

      .controls {
        margin-bottom: 30px;
      }

      button {
        background: transparent;
        border: 1px solid #ffffff33;
        color: white;
        padding: 12px 22px;
        margin: 10px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.25s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #3b82f6;
      }

      .job-list {
        width: 100%;
        max-width: 800px;
      }

      .job-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        padding: 20px;
        margin: 12px 0;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s;
      }

      .job-item:hover {
        transform: scale(1.01);
      }

      .job-text {
        max-width: 75%;
      }

      .job-text a {
        color: #38bdf8;
        text-decoration: none;
      }

      .job-text a:hover {
        text-decoration: underline;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .edit-btn,
      .delete-btn {
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        color: black;
        transition: background-color 0.2s ease;
      }

      .edit-btn {
        background-color: #60a5fa;
      }

      .edit-btn:hover {
        background-color: #3b82f6;
      }

      .delete-btn {
        background-color: #f87171;
      }

      .delete-btn:hover {
        background-color: #ef4444;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .job-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .action-buttons {
          margin-top: 10px;
        }
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal-content {
        background: #111;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 15px #000;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        text-align: center;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        background: #222;
        color: white;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .modal-buttons button {
        flex: 1;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Job Tracker</h1>
    <div class="controls">
      <button onclick="openModal()">+ Add Job</button>
      <button onclick="removeAllJobs()">üóëÔ∏è Remove All</button>
    </div>

    <div class="job-list" id="jobList"></div>

    <div class="modal" id="jobModal">
      <div class="modal-content">
        <h2 id="modalTitle">New Job</h2>
        <input type="text" id="companyInput" placeholder="Company and Role" />
        <input type="text" id="linkInput" placeholder="Job Link" />
        <div class="modal-buttons">
          <button onclick="submitJob()">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
      let editingIndex = null;

      function renderJobs() {
        const jobList = document.getElementById("jobList");
        jobList.innerHTML = "";
        jobs.forEach((job, index) => {
          const jobItem = document.createElement("div");
          jobItem.className = "job-item";

          const jobText = document.createElement("div");
          jobText.className = "job-text";
          jobText.innerHTML = `<strong>${index + 1}. ${
            job.company
          }</strong><br><a href="${job.link}" target="_blank">${job.link}</a>`;

          const actions = document.createElement("div");
          actions.className = "action-buttons";

          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn";
          editBtn.textContent = "Edit";
          editBtn.onclick = () => openModal(index);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = () => {
            jobs.splice(index, 1);
            localStorage.setItem("jobs", JSON.stringify(jobs));
            renderJobs();
          };

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);
          jobItem.appendChild(jobText);
          jobItem.appendChild(actions);
          jobList.appendChild(jobItem);
        });
      }

      function openModal(index = null) {
        editingIndex = index;
        document.getElementById("jobModal").style.display = "flex";
        document.getElementById("modalTitle").textContent =
          index === null ? "New Job" : "Edit Job";
        if (index !== null) {
          document.getElementById("companyInput").value = jobs[index].company;
          document.getElementById("linkInput").value = jobs[index].link;
        } else {
          document.getElementById("companyInput").value = "";
          document.getElementById("linkInput").value = "";
        }
      }

      function closeModal() {
        document.getElementById("jobModal").style.display = "none";
      }

      function submitJob() {
        const company = document.getElementById("companyInput").value.trim();
        const link = document.getElementById("linkInput").value.trim();
        if (!company || !link) {
          alert("Please enter both fields.");
          return;
        }
        if (editingIndex !== null) {
          jobs[editingIndex] = { company, link };
          editingIndex = null;
        } else {
          jobs.push({ company, link });
        }
        localStorage.setItem("jobs", JSON.stringify(jobs));
        closeModal();
        renderJobs();
      }

      function removeAllJobs() {
        if (confirm("Are you sure you want to remove all jobs?")) {
          jobs = [];
          localStorage.removeItem("jobs");
          renderJobs();
        }
      }

      renderJobs();

      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key.toLowerCase() === "j") {
          e.preventDefault();
          openModal();
        }
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "d") {
          e.preventDefault();
          removeAllJobs();
        }
      });
    </script>
  </body>
</html>
